<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mashup2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Registration Page</title>
    <script>
        function registration()
        {
            if(document.getElementById('fn').value.length>0 && document.getElementById('ln').value.length>0 && document.getElementById('username').value.length>0 && document.getElementById('email').value.length>0 && document.getElementById('password').value.length>0 && document.getElementById('cpassword').value.length>0 &&
                ( document.getElementById('cpassword').value ==document.getElementById('password').value))
            {
                localStorage.setItem('UserName',(document.getElementById('username').value));
                localStorage.setItem('Password',(document.getElementById('password').value));
                window.location.href='LoginPage.html';
            }
            else
            {
                alert('Dear user, you have missed entering few details !');
            }
        }
    </script>
</head>
<body style="background-image:url('http://www.intrawallpaper.com/static/images/Hd-Backgrounds-371.jpg') ; background-size:200% , no-repeat">
    <h1>Join Now!!</h1>
    <form>
        <div>
            <div id="leftDiv">
                <input id="fn" type="text"  name="firstName" placeholder="First name" size="10" value=""/>
            </div></br>
            <div id="rightDiv">
                <input id="ln" type="text" name="lastName" placeholder="Last name" size="10" value=""/>
            </div>
        </div>
        <div> <input id="email" type="email" name="email" placeholder="Contact E-mail ID" size=23></div>
        <div>
            <input id="username" type="text" name="username" placeholder="UserName with atleast 1 digit" size="23" >
        </div>
        <div>
            <input id="password" type="password" name="password12" placeholder="Create password" size=23>
        </div>
        <div>
            <input id="cpassword" type="password" name="password11" placeholder="Confirm your password" size=23>
        </div>
        </div>

        <div>
            <input id="mobile" type="text"  placeholder="Contact Number" size="23">
        </div>
        <input type="button" name="Register" value="Register" onclick="registration()">
        <input type="button" value="Login Now" onclick="login()">
    </form>
</center>
</body>
